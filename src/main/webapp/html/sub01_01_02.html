<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사용자 등록 | 사용자 관리 | 신한금융투자</title>
	<link href="../css/common.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-1.12.4.js"></script>
</head>

<body>
	<section class="content">

		<div class="content_tit">
			<h1 class="content_h1">사용자 등록</h1>
			<ul class="content_nav">
				<li>HOME</li>
				<li>사용자 관리</li>
				<li>사용자 등록</li>
			</ul>
		</div>

    <form>
      <h2 class="content_h2">사용자 기본 정보</h2>
  		<table class="tb02" summary="행사/사번, 성명, 직위, 조직명, 회사명, 활성화 여부, 사용자 유형, 사용기간 등록에 대한 내용입니다.">
  			<caption class="hidden">사용자 기본 정보</caption>
  			<colgroup>
  				<col style="width:12.5%">
  				<col style="width:37.5%">
          <col style="width:12.5%">
  				<col style="width:37.5%">
  			</colgroup>
  			<tbody>
  				<tr>
  					<th scope="row"><label for="data01">행번 / 사번</label></th>
  					<td><input type="text" class="input tc" id="data01" value="12345" disabled></td>
            <th scope="row"><label for="data02">성명</label></th>
  					<td><input type="text" class="input tc" id="data02" value="홍길동" disabled></td>
  				</tr>
          <tr>
            <th scope="row"><label for="data03">직위</label></th>
  					<td><input type="text" class="input tc" id="data03" value="대리" disabled></td>
            <th scope="row"><label for="data04">조직명</label></th>
  					<td><input type="text" class="input tc" id="data04" value="솔루션 개발부" disabled></td>
  				</tr>
          <tr>
            <th scope="row"><label for="data05">회사명</label></th>
  					<td><input type="text" class="input tc" id="data05" value="신한금융투자" disabled></td>
            <th scope="row"><label for="data06">활성화 여부</label></th>
  					<td>
              <div class="select">
        				<select name="data06" id="data06" class="tc">
        					<option value="Y">Y</option>
                  <option value="N">N</option>
        				</select>
        			</div>
            </td>
  				</tr>
          <tr>
            <th scope="row"><label for="data07">사용자 유형</label></th>
  					<td>
              <div class="select">
        				<select name="data07" id="data07" class="tc">
        					<option value="일반사용자">일반사용자</option>
                  <option value="분석사용자">분석사용자</option>
                  <option value="관리자">관리자</option>
        				</select>
        			</div>
            </td>
            <th scope="row">사용기간등록</th>
  					<td>
              <div class="input_date_wrap">
                <div class="input_date">
                  <label class="hidden" for="date_befor">사용기간 시작 날짜</label><input type="text" class="input" id="date_befor" value="2020.10.13"><button type="button" class="btn_date">사용기간 시작 날짜 검색</button>
                </div>
                <div class="input_wave">~</div>
                <div class="input_date">
                  <label class="hidden" for="date_after">사용기간 끝나는 날짜</label><input type="text" class="input" id="date_after" value="2020.10.13"><button type="button" class="btn_date">사용기간 끝나는 날짜 검색</button>
                </div>
              </div>
            </td>
  				</tr>
  			</tbody>
  		</table>

      <h2 class="content_h2">권한 설정</h2>
  		<div class="search_bg_wrap">
        <label for="search01">프로젝트</label>
  			<div class="select">
  				<select name="search01" id="search01">
  					<option value="나의 프로젝트 리스트">나의 프로젝트 리스트</option>
  				</select>
  			</div>
        <label for="search02">최종 분석 HDFS 접근이력</label>
  			<div class="select">
  				<select name="search02" id="search02">
  					<option value="2020.10.13 13:00:52">2020.10.13 13:00:52</option>
  				</select>
  			</div>
  			<input type="button" value="검색" class="btn small grayr">
  		</div>

      <div class="btn_wrap tr">
        <button type="submit" class="btn big blue">저장</button>
        <button type="button" class="btn big grayb">취소</button>
      </div>
    </form>

	</section>
</body>

</html>
